<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA - Travel and Relocation Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind to support class-based dark mode
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --forest-green: #1b5e4b;
        --forest-green-hover: #144638;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.dark {
        background-color: #0f172a; /* slate-950 */
        color: #f8fafc;
      }

      .bg-forest-green {
        background-color: var(--forest-green);
      }
      
      .text-forest-green {
        color: var(--forest-green);
      }

      .border-forest-green {
        border-color: var(--forest-green);
      }

      .hover-forest-green:hover {
        background-color: var(--forest-green-hover);
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .animate-slideUp {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Orbit Animation for the Plane */
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Slow spin for the Earth parts */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-orbit { 
        animation: orbit 5s linear infinite; 
        transform-origin: 1667px 1667px;
      }

      .animate-earth-spin {
        animation: slow-spin 30s linear infinite;
        transform-origin: 1667px 1667px;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
